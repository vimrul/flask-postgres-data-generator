<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Data Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h2>PostgreSQL Connection</h2>
        <input type="text" id="host" placeholder="Host">
        <input type="text" id="port" placeholder="Port">
        <input type="text" id="dbname" placeholder="Database Name">
        <input type="text" id="user" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="connectDB()">Connect</button>
    </div>

    <div class="container">
        <h2>Data Generation</h2>
        <button onclick="startGeneration()">Start Generating Data</button>
        <button onclick="stopGeneration()">Stop Generating Data</button>
    </div>

    <div class="container">
        <h2>Live Data View</h2>
        <table>
            <thead>
                <tr>
                    <th>Customer</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody id="customer-data"></tbody>
        </table>

        <table>
            <thead>
                <tr>
                    <th>Transaction ID</th>
                    <th>Customer ID</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="transaction-data"></tbody>
        </table>

        <table>
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer ID</th>
                    <th>Product</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody id="order-data"></tbody>
        </table>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
